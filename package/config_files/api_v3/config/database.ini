[propel]
database.phptype 	    = mysql
database.host 		    = @DB1_HOST@:@DB1_PORT@
database.database 	    = @DB1_NAME@
database.username 	    = @DB1_USER@
database.password           = @DB1_PASS@
database.compat_assoc_lower = true
database.datasource 	    = propel

[propel2 : propel]
database.phptype 	    = mysql
database.host 		    = @DB2_HOST@:@DB2_PORT@
database.database 	    = @DB2_NAME@
database.username 	    = @DB2_USER@
database.password           = @DB2_PASS@
database.compat_assoc_lower = true
database.datasource 	    = propel2

[propel3 : propel]
database.phptype 	    = mysql
database.host 		    = @DB3_HOST@:@DB3_PORT@
